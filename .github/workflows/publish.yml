name: Publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for OIDC Trusted Publishing

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to latest
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Determine package to publish
        id: package
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Release tag: $TAG"

          if [[ "$TAG" == email-v* ]]; then
            echo "package=email" >> $GITHUB_OUTPUT
            echo "version=${TAG#email-v}" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == sms-v* ]]; then
            echo "package=sms" >> $GITHUB_OUTPUT
            echo "version=${TAG#sms-v}" >> $GITHUB_OUTPUT
          else
            echo "::error::Unknown release tag format: $TAG"
            echo "Expected format: email-vX.Y.Z or sms-vX.Y.Z"
            exit 1
          fi

      - name: Verify package version matches tag
        run: |
          PACKAGE="${{ steps.package.outputs.package }}"
          TAG_VERSION="${{ steps.package.outputs.version }}"
          PKG_VERSION=$(node -p "require('./packages/$PACKAGE/package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"

          if [[ "$TAG_VERSION" != "$PKG_VERSION" ]]; then
            echo "::error::Version mismatch! Tag: $TAG_VERSION, package.json: $PKG_VERSION"
            exit 1
          fi

      - name: Publish ${{ steps.package.outputs.package }} to npm
        run: |
          cd packages/${{ steps.package.outputs.package }}
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
